<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyVue</title>
</head>
<body>
  <div id="app">
    <div>{{msg}}</div>
    <div>count: {{count}}</div>
    <div>
      <button v-on:click="foo">点击事件绑定</button>
    </div>
    <div v-html="htmlContent"></div>
    <div v-text="msg2"></div>
    <input type="text" v-model="count">
  </div>

  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          count: 1,
          msg: 'hello',
          msg2: 'hi hitler',
          htmlContent: '<section style="color: red;">这是v-html的渲染结果</section>',
          person: {
            name: 'joe',
            age: 100,
          }
        }
      },
      methods: {
        foo() {
          alert('fooooo')
        },
        // msg() {
        //   console.info(`compile will throw error`)
        // }
      }
    })

    vm.msg = { test: 'aset' }
    console.info(vm)
  </script>
</body>
</html>
